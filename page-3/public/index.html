<!DOCTYPE html>
    <head>
        <title>Chat App</title>

        <style>
            html {
              height: 100%;
            }

            body { 
              margin: 0;
              background: #555;
              height: 100%;
            }

            #main {
              max-width: 64rem;
              margin: 0 auto;
              background: #aaa;
              height: calc(100% - 4.5rem);
            }

            #base {
                max-width: 64rem;
                margin: 0 auto;
                background: #bbb;
                height: 4.5rem;
            }

            #base #form {
                padding: 1rem;
            }

            #base #input {
                border-radius: 0.4rem;
                border: solid #888;
                font-size: 1rem;
                box-sizing: border-box;
                width: 100%;
                padding: 0.5rem;
                height: 2.5rem;
            }

            #box {
                padding: 1rem 1rem 0 1rem;
            }

            #box div {
                background: #eee;
                padding: 0.5rem;
                border-radius: 0.4rem;
                overflow: hidden;
                font-size: 1rem;
            }
        </style>
    </head>

    <body>
        <div id = main>
            <div id = box><div>This is a test message.</div></div>
        </div>

        <div id = base>
            <form id = form>
                <input id = input type = text placeholder = "Type Message">
            </form>
        </div>
    </body>
</html>
